name: Send Gardening Weather Report

on:
  schedule:
    - cron: '0 10 * * 1,3,5'
  workflow_dispatch:

jobs:
  build-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- DEBUGGING STEP ---
      - name: Check secret character count
        run: |
          echo "The TOKEN_JSON secret has this many characters:"
          echo -n "${{ secrets.TOKEN_JSON }}" | wc -c
      # --- END OF STEP ---

      - name: Recreate credential files from secrets
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" | base64 --decode > credentials.json
          echo "${{ secrets.TOKEN_JSON }}" | base64 --decode > token.json
      
      - name: Install dependencies
        run: pip install --upgrade requests pandas google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Run the python script
        run: python weather_report.py
